<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <main>
            <div class="container my-5 d-flex align-items-center flex-column">
                <h1 class="my-5">10 random e-mails from Boolean API</h1>
                <!-- <h4 class="my-4" v-if="emails.length === 10">API call completed in: <strong>{{ timeElapsed }}</strong> ms</h4> -->
                <ul class="my-5 list-unstyled" v-if="emails.length === 10">
                    <li class="my-2" v-for="email,i in emails">{{ i + 1 }} - {{ email }}</li>
                </ul>
                <button type="button" class="btn btn-primary" @click="getEmails">Generate e-mails</button>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
